<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order Logs</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Insert NEW DATA</h2>
  <form action="/logger/add/save" method="post">
    <div class="mb-3 mt-3">
      <label for="customerid">Customer ID:</label>
      <input type="text" class="form-control" id="customerid" placeholder="Enter customerid" name="customerid">
    </div>
    <div class="mb-3 mt-3">
      <label for="orderid">Order ID:</label>
      <input type="text" class="form-control" id="orderid" placeholder="Enter orderid" name="orderid">
    </div>
    <div class="mb-3 mt-3">
      <label for="product">Product:</label>
      <input type="text" class="form-control" id="product" placeholder="Enter Product" name="product">
    </div>
    <div class="mb-3 mt-3">
      <label for="units_sold">Quantity ID:</label>
      <input type="text" class="form-control" id="units_sold" placeholder="Enter units_sold" name="units_sold">
    </div>
    <div class="mb-3 mt-3">
      <label for="revenue">Revenue :</label>
      <input type="text" class="form-control" id="revenue" placeholder="Enter revenue" name="revenue">
    </div>
    <div class="mb-3 mt-3">
      <label for="cost">Cost :</label>
      <input type="text" class="form-control" id="cost" placeholder="Enter cost" name="cost">
    </div>
    <button type="submit" class="btn btn-primary">Add Order Data</button>
  </form>
</div>

</body>
</html>
