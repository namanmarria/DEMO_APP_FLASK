<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>All Orders</h2>
  <p>The table consists of all the order logs entered by user</p>
  <table class="table">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Date</th>
        <th>Revenue</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
    {%
      for row in result
    %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
      <td><a>Delete</a></td>
      <td><a>Update</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
